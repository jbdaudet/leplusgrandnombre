<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ if .Site.Language.Params.rtl }}rtl{{ else }}ltr{{ end }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <div class="site-wrapper">

    {{- partial "header.html" . -}}

    <main class="site-main" id="main-content" role="main">
      {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}

  </div>
</body>
</html>
