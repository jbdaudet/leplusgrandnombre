{{ define "main" }}

<section class="hero">
  <div class="container">

    {{- with .Params.phrase -}}
    {{- $phrase := replace . "le plus grand nombre" "<span class=\"hero__brand\">le plus grand nombre</span>" -}}
    <p class="hero__phrase">{{ $phrase | safeHTML }}</p>
    {{- end -}}

  </div>
</section>

{{- with .Site.Data.apps -}}
<section class="apps">
  <div class="container">
    <div class="apps-grid">
      {{- range . -}}
      <a href="{{ .href }}" class="app-tile" target="_blank" rel="noopener noreferrer">
        <span class="app-tile__name">{{ .name }}</span>
        {{- with .tagline -}}<span class="app-tile__tagline">{{ . }}</span>{{- end -}}
      </a>
      {{- end -}}
    </div>
  </div>
</section>
{{- end -}}

{{ end }}
