<!-- Formspree Contact Form -->
<!-- Replace YOUR_FORM_ID with your actual Formspree form ID -->
<!-- Get one at https://formspree.io -->
<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="not-prose">
  <div style="display: flex; flex-direction: column; gap: 1rem; max-width: 600px;">

    <div>
      <label for="name" style="display: block; margin-bottom: 0.25rem; font-weight: 600;">
        {{ if eq .Page.Lang "fr" }}Nom{{ else }}Name{{ end }} *
      </label>
      <input
        type="text"
        id="name"
        name="name"
        required
        style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--color-neutral-300); border-radius: 0.375rem; background: var(--color-neutral-50); color: var(--color-neutral-900);"
        placeholder="{{ if eq .Page.Lang "fr" }}Votre nom{{ else }}Your name{{ end }}"
      />
    </div>

    <div>
      <label for="email" style="display: block; margin-bottom: 0.25rem; font-weight: 600;">
        Email *
      </label>
      <input
        type="email"
        id="email"
        name="email"
        required
        style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--color-neutral-300); border-radius: 0.375rem; background: var(--color-neutral-50); color: var(--color-neutral-900);"
        placeholder="{{ if eq .Page.Lang "fr" }}votre@email.fr{{ else }}your@email.com{{ end }}"
      />
    </div>

    <div>
      <label for="subject" style="display: block; margin-bottom: 0.25rem; font-weight: 600;">
        {{ if eq .Page.Lang "fr" }}Sujet{{ else }}Subject{{ end }}
      </label>
      <input
        type="text"
        id="subject"
        name="_subject"
        style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--color-neutral-300); border-radius: 0.375rem; background: var(--color-neutral-50); color: var(--color-neutral-900);"
        placeholder="{{ if eq .Page.Lang "fr" }}Sujet de votre message{{ else }}Subject of your message{{ end }}"
      />
    </div>

    <div>
      <label for="message" style="display: block; margin-bottom: 0.25rem; font-weight: 600;">
        Message *
      </label>
      <textarea
        id="message"
        name="message"
        required
        rows="6"
        style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--color-neutral-300); border-radius: 0.375rem; background: var(--color-neutral-50); color: var(--color-neutral-900); resize: vertical;"
        placeholder="{{ if eq .Page.Lang "fr" }}Votre message...{{ else }}Your message...{{ end }}"
      ></textarea>
    </div>

    <!-- Honeypot for spam protection -->
    <input type="text" name="_gotcha" style="display:none" />

    <div>
      <button
        type="submit"
        style="padding: 0.625rem 1.5rem; background: var(--color-primary-600); color: white; border: none; border-radius: 0.375rem; font-weight: 600; cursor: pointer; font-size: 1rem;"
        onmouseover="this.style.background='var(--color-primary-700)'"
        onmouseout="this.style.background='var(--color-primary-600)'"
      >
        {{ if eq .Page.Lang "fr" }}Envoyer{{ else }}Send{{ end }}
      </button>
    </div>

  </div>
</form>
