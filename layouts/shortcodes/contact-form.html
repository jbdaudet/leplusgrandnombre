<!-- Formspree Contact Form -->
<form action="https://formspree.io/f/xkovvejd" method="POST" class="contact-form">

  <div class="form-group">
    <label for="contact-name" class="form-label">
      {{ if eq .Page.Lang "fr" }}Nom{{ else }}Name{{ end }} *
    </label>
    <input
      type="text"
      id="contact-name"
      name="name"
      required
      class="form-input"
      placeholder="{{ if eq .Page.Lang "fr" }}Votre nom{{ else }}Your name{{ end }}"
    />
  </div>

  <div class="form-group">
    <label for="contact-email" class="form-label">Email *</label>
    <input
      type="email"
      id="contact-email"
      name="email"
      required
      class="form-input"
      placeholder="{{ if eq .Page.Lang "fr" }}votre@email.fr{{ else }}your@email.com{{ end }}"
    />
  </div>

  <div class="form-group">
    <label for="contact-subject" class="form-label">
      {{ if eq .Page.Lang "fr" }}Sujet{{ else }}Subject{{ end }}
    </label>
    <input
      type="text"
      id="contact-subject"
      name="_subject"
      class="form-input"
      placeholder="{{ if eq .Page.Lang "fr" }}Sujet de votre message{{ else }}Subject of your message{{ end }}"
    />
  </div>

  <div class="form-group">
    <label for="contact-message" class="form-label">Message *</label>
    <textarea
      id="contact-message"
      name="message"
      required
      rows="6"
      class="form-textarea"
      placeholder="{{ if eq .Page.Lang "fr" }}Votre message...{{ else }}Your message...{{ end }}"
    ></textarea>
  </div>

  <!-- Honeypot for spam protection -->
  <input type="text" name="_gotcha" style="display:none" aria-hidden="true" />

  <div>
    <button type="submit" class="form-submit">
      {{ if eq .Page.Lang "fr" }}Envoyer{{ else }}Send{{ end }}
    </button>
  </div>

</form>
